    <meta name="description" content="La piattaforma SaaS per professionisti. Gestisci turni, clienti e fatturazione con l'aiuto dell'Intelligenza Artificiale." />
    <meta name="theme-color" content="#4f46e5" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }

      /* CUSTOM SCROLLBARS - ENHANCED VISIBILITY */
      .custom-scrollbar {
        scrollbar-width: auto;
        scrollbar-color: #818cf8 #f1f1f1;
        -webkit-overflow-scrolling: touch;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
        height: 12px;
        display: block !important;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
        border-radius: 4px;
        border: 1px solid #e2e8f0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c7d2fe;
        border-radius: 4px;
        border: 2px solid #f8fafc;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #818cf8;
      }
      
      /* PRINT OPTIMIZATION - MULTI-PAGE FIX */
      @media print {
        @page {
          margin: 15mm;
          size: A4 portrait;
        }
        body, html, #root {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        .no-print {
          display: none !important;
        }
        /* Rimuove i vincoli di altezza per permettere la stampa di tutti i servizi */
        .overflow-y-auto, .overflow-x-auto, .overflow-y-scroll, .max-h-\[650px\] {
          overflow: visible !important;
          max-height: none !important;
          height: auto !important;
          position: static !important;
        }
        main {
            overflow: visible !important;
            height: auto !important;
        }
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            page-break-inside: auto !important;
        }
        thead {
            display: table-header-group !important;
        }
        tr {
            page-break-inside: avoid !important;
            page-break-after: auto !important;
        }
        .shadow-lg, .shadow-xl, .rounded-xl {
            box-shadow: none !important;
            border: none !important;
        }
      }
    </style>
