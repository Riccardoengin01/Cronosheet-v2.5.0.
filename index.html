    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }

      /* CUSTOM SCROLLBARS */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* PRINT OPTIMIZATION - FORZA MULTI-PAGINA */
      @media print {
        @page {
          margin: 10mm 15mm;
          size: A4 portrait;
        }

        /* Forza tutti i contenitori a espandersi verticalmente */
        html, body, #root, div, main, section, article {
          height: auto !important;
          min-height: 0 !important;
          max-height: none !important;
          overflow: visible !important;
          position: static !important;
          float: none !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Mantieni lo sfondo bianco per risparmio inchiostro ma preserva i colori degli accenti */
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        /* Tabella: Consenti il break tra le pagine */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto !important;
          display: table !important;
        }

        /* Ripeti l'header della tabella in ogni pagina */
        thead {
          display: table-header-group !important;
        }

        /* Evita che una riga venga spezzata a met√† tra due pagine */
        tr {
          page-break-inside: avoid !important;
          page-break-after: auto !important;
        }

        td, th {
          page-break-inside: avoid !important;
        }

        /* Rimuovi ombre e arrotondamenti che in stampa non servono o creano artefatti */
        .shadow-lg, .shadow-xl, .shadow-2xl, .shadow-sm, .rounded-xl, .rounded-2xl {
          box-shadow: none !important;
          border-radius: 0 !important;
          border: none !important;
        }

        /* Assicurati che il contenitore del documento sia largo quanto la pagina */
        .print\:w-full {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
