<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#1e1b4b" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#22d3ee" />
    </linearGradient>
  </defs>

  <!-- Sfondo iOS style -->
  <rect width="512" height="512" rx="114" fill="url(#bgGrad)" />

  <!-- Gruppo Iconografico: Tempo + Fogli -->
  <g transform="translate(60, 110)">
    <!-- Cronometro Stilizzato -->
    <path d="M120,40 A 100,100 0 1,0 120,240 A 100,100 0 1,0 120,40" fill="none" stroke="url(#accent)" stroke-width="35" />
    <rect x="105" y="10" width="30" height="25" rx="5" fill="url(#accent)" />
    <!-- Lancetta -->
    <line x1="120" y1="140" x2="120" y2="80" stroke="white" stroke-width="15" stroke-linecap="round" />
    <circle cx="120" cy="140" r="10" fill="white" />

    <!-- Righe del Timesheet (Fogli di lavoro) -->
    <rect x="230" y="60" width="180" height="25" rx="12" fill="white" fill-opacity="0.9" />
    <rect x="230" y="125" width="150" height="25" rx="12" fill="white" fill-opacity="0.6" />
    <rect x="230" y="190" width="100" height="25" rx="12" fill="white" fill-opacity="0.3" />
  </g>

  <!-- Riflesso vetro superiore (Sottile) -->
  <path d="M0 114 Q 0 0 114 0 H 398 Q 512 0 512 114 V 180 Q 256 220 0 180 Z" fill="white" fill-opacity="0.05" />
</svg>