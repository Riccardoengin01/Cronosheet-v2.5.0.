<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feFlood flood-color="#6366f1" flood-opacity="0.6" />
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sfondo Rounded Square (iOS Style) -->
  <rect width="512" height="512" rx="114" fill="url(#bgGrad)" />
  
  <!-- Cerchi di profonditÃ  -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.05" />
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.03" />

  <!-- Logo C Centrale -->
  <g filter="url(#neon)">
    <!-- Parte esterna della C -->
    <path d="M360 160 A 130 130 0 1 0 360 352" fill="none" stroke="url(#glowGrad)" stroke-width="45" stroke-linecap="round" />
    <!-- Punto Tecnologico -->
    <circle cx="360" cy="256" r="22" fill="#22d3ee" />
    <circle cx="360" cy="256" r="10" fill="white" />
  </g>

  <!-- Riflesso Superiore (Glossy Effect) -->
  <path d="M0 114 Q 0 0 114 0 H 398 Q 512 0 512 114 V 220 Q 256 300 0 220 Z" fill="white" fill-opacity="0.05" />
</svg>