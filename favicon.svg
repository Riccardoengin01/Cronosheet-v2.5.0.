<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur" />
      <feFlood flood-color="#38bdf8" flood-opacity="0.5" />
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base iOS Style -->
  <rect width="512" height="512" rx="114" fill="url(#bgGrad)" />

  <!-- Griglia Tecnica (Sottile richiamo al foglio di calcolo) -->
  <g stroke="white" stroke-width="0.5" stroke-opacity="0.07">
    <line x1="100" y1="0" x2="100" y2="512" />
    <line x1="200" y1="0" x2="200" y2="512" />
    <line x1="312" y1="0" x2="312" y2="512" />
    <line x1="412" y1="0" x2="412" y2="512" />
    <line x1="0" y1="100" x2="512" y2="100" />
    <line x1="0" y1="200" x2="512" y2="200" />
    <line x1="0" y1="312" x2="512" y2="312" />
    <line x1="0" y1="412" x2="512" y2="412" />
  </g>

  <!-- Quadrante Cronometro + Lettera C -->
  <g filter="url(#neonGlow)" transform="translate(256, 256)">
    <!-- Cerchio esterno C (Quadrante) -->
    <path d="M70,-110 A 130,130 0 1,0 70,110" fill="none" stroke="url(#accentGrad)" stroke-width="38" stroke-linecap="round" />
    
    <!-- Righe del Timesheet interne -->
    <line x1="-50" y1="-30" x2="40" y2="-30" stroke="white" stroke-width="12" stroke-linecap="round" stroke-opacity="0.8" />
    <line x1="-50" y1="10" x2="60" y2="10" stroke="white" stroke-width="12" stroke-linecap="round" stroke-opacity="0.6" />
    <line x1="-50" y1="50" x2="20" y2="50" stroke="white" stroke-width="12" stroke-linecap="round" stroke-opacity="0.4" />

    <!-- Lancetta/Indicatore di precisione -->
    <rect x="-6" y="-155" width="12" height="40" rx="6" fill="#22d3ee" />
    <circle cx="0" cy="0" r="10" fill="white" />
  </g>

  <!-- Riflesso Glossy Superiore -->
  <path d="M0 114 Q 0 0 114 0 H 398 Q 512 0 512 114 V 200 Q 256 280 0 200 Z" fill="white" fill-opacity="0.04" />
</svg>