<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente di sfondo profondo e professionale -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente per il simbolo 'C' con accento AI -->
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>

    <!-- Ombra per dare profonditÃ  -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feFlood flood-color="#6366f1" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Sfondo arrotondato stile iOS -->
  <rect width="512" height="512" rx="114" fill="url(#mainGrad)" />
  
  <!-- Elementi decorativi di sfondo (Sottili linee tecnologiche) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" />
  <circle cx="256" cy="256" r="140" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.05" />

  <!-- Simbolo Centrale: La 'C' dinamica -->
  <g filter="url(#glow)">
    <!-- Arco superiore -->
    <path d="M256 140 A 116 116 0 1 0 372 256" fill="none" stroke="url(#symbolGrad)" stroke-width="38" stroke-linecap="round" />
    
    <!-- Lancetta/Punto AI -->
    <circle cx="256" cy="256" r="18" fill="white" />
    <path d="M256 256 L 256 180" stroke="white" stroke-width="12" stroke-linecap="round" />
    <path d="M256 256 L 310 256" stroke="#22d3ee" stroke-width="12" stroke-linecap="round" />
    
    <!-- Accento di luce -->
    <circle cx="372" cy="256" r="10" fill="#22d3ee" />
  </g>
  
  <!-- Riflesso vetro superiore per stile Apple -->
  <path d="M114 0 H 398 Q 512 0 512 114 V 200 Q 256 300 0 200 V 114 Q 0 0 114 0" fill="white" fill-opacity="0.03" />
</svg>